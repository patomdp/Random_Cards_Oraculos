<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Micelio Sagrado</title>


    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
    <div class="container">
        <h1 class="alegreya-sc-regular">MICELIO SAGRADO</h1>
        <h2 class="alegreya-sc-regular">Oráculo de Hongos</h2>
        <div id="divImage">
            <img src="images/image-0.webp" class="initialCard">
        </div>

        <div id="text-container">
            Presione el botón "Generar carta" para iniciar.
        </div>

        <div class="button-container">
            <button type="button" class="btn btn-primary btn-pri" onclick="randomizer()">
                Toma un Oráculo
            </button>
            <button type="button" class="btn btn-sec" onclick="reset()">
                Reiniciar
            </button>
        </div>

        <section id="footer">
            <div class="button-footer">


                <a href="https://www.instagram.com/jonas_alexis/" target="_blank" aria-label="Instagram"

                <a href="https://malawebs.com/" target="_blank" aria-label="Malawebs" class="btn btn-sec">Website</a>


            </div>
